---
sites:
  - site_name: gateway-it.com
    active: yes
    cert_type: certbot
    www_redirection: yes
    https_redirection: yes
    owner: Yaroslav Koisa
    real_ip_header: x-real-ip
    backend_servers:
    - backend_server_address: 192.168.1.1
      backend_server_name: apolo1
      backend_server_http2: yes
      backend_server_https: yes
    - backend_server_address: 192.168.1.2
      backend_server_http2: no
      backend_server_https: yes
    - backend_server_address: 192.168.1.3
      backend_server_http2: yes
      backend_server_https: no

  - site_name: test.gateway-it.com
    active: yes
    cert_type: selfsigned
    www_redirection: yes
    owner: Yaroslav Koisa
    real_ip_header: x-real-ip
    backend_servers:
    - backend_server_address: 192.168.1.1
      backend_server_http2: no
      backend_server_https: no